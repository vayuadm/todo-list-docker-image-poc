machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker
  environment:
    IMAGE_NAME: vayuio/vayu-poc-todo-list
    KUBERNETES_NAMESPACE: default
    KUBERNETES_DEPLOYMENT: poc-deployment
dependencies:
  override:
    - docker build -t $IMAGE_NAME .
test:
  override:
deployment:
  continuous:
    branch: master
    commands:
      # tag image with CircleCI build number
      - docker tag $IMAGE_NAME $IMAGE_NAME@$KUBERNETES_NAMESPACE@$KUBERNETES_DEPLOYMENT@$CIRCLE_BUILD_NUM
      - docker tag $IMAGE_NAME $IMAGE_NAME:$CIRCLE_BUILD_NUM
      # deploy image to DockerHub
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $IMAGE_NAME
